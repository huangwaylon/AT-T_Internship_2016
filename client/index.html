<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Blackwater</title>

    <!-- Javascript resources -->
    <script src="/lib.js"></script>
    <script src="/ng-app.js"></script>
    <script src="/services.js"></script>
    <script src="/controllers.js"></script>

    <!-- CSS resources -->
    <link rel="stylesheet" type="text/css" href="/lib.css">
    <link rel="stylesheet" type="text/css" href="/application.css">

  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavbarCtrl as navbarCtrl">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
              aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-left" href="/#/"><img class="img-responsive" style="max-width:70px; padding-right: 5px" alt="Heroes on the Water Logo" src="images/logo.png"/></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li ng-class="{ active: navbarCtrl.isActive('/') }"><a href="/#/">Home</a></li>
            <li ng-class="{ active: navbarCtrl.isActive('/examples') }"><a href="/#/examples">Examples</a></li>
            <li ng-class="{ active: navbarCtrl.isActive('/events') }"><a href="/#/events">Events</a></li>
            <li ng-class="{ active: navbarCtrl.isActive('/profile') }"><a href="/#/profile">Profile</a></li>
            <li ng-class="{ active: navbarCtrl.isActive('/media') }"><a href="/#/media">Media</a></li>
            <li ng-class="{ active: navbarCtrl.isActive('/chapters') }"><a href="/#/chapters">Chapters</a></li>
            <li ng-class="{ active: navbarCtrl.isActive('/heroes') }"><a href="/#/heroes">Heroes</a></li>
            <li ng-class="{ active: navbarCtrl.isActive('/about_us') }"><a href="/#/contact">About Us</a></li>
            <!--Inventory tab should only be visible if an admin or someone else who needs to view inventory is logged in-->
            <li ng-class="{ active: navbarCtrl.isActive('/inventory') }"><a href="/#/inventory">Inventory</a></li>
          </ul>
          <!--Hide this button after they have successfully logged in-->
          <button  id="loginbutton" type="button" class="btn btn-info navbar-btn navbar-right" style="margin-right:0px;">Login/Sign Up</button>
          <!-- <p class="navbar-text navbar-right" style="margin-right:0px; "> Signed in as : </p> -->
        </div><!-- /.navbar-collapse -->

      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
      <ng-view></ng-view>
      <p>This is a place to put a footer</p>
    </div>
  </body>

</html>
