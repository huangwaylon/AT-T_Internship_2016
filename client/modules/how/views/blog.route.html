<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <h3>Heroes on the Water Blog: <span ng-bind="allItems.length"/> Entries</h3>
      <div ng-repeat="item in allItems">
        <h2>{{item.title}}</h2>
        <h4>By {{item.author}}</h4>
        <p><b>{{item.timestamp}}</b></p>
        <p>{{item.body}}</p>
        <hr/>
      </div>
    </div>
  </div>
</div>
