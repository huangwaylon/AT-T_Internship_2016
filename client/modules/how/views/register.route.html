<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
      <form ng-submit="register()">

        <div class="form-group">
          <p style="text-align:center;">Choose a username and password</p>
          <label>Username</label>
          <input type="text" class="form-control" name="username" ng-model="registerForm.username" required>
        </div>
        <div class="form-group">
          <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="registerForm.password" required>
        </div>
        <div class="form-group">
          <label>Account</label>
            <input type="radio" name="gender" value="h_participant" checked ng-model="registerForm.account">Participant
            <input type="radio" name="account" value="h_volunteer" ng-model="registerForm.account">Volunteer
            <input type="radio" name="account" value="h_chapter_leader" ng-model="registerForm.account">Chapter Leader
            <input type="radio" name="account" value="h_region_leader" ng-model="registerForm.account">Region Leader
            <input type="radio" name="account" value="h_admin" ng-model="registerForm.account">Admin
        </div>

        <div class="form-group">
          <p style="text-align:center;">Please fill in some basic information.</p>
          <label>First Name</label>
          <input type="text" class="form-control" name="firstname" ng-model="registerForm.firstname" required>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" name="lastname" ng-model="registerForm.lastname" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" name="email" ng-model="registerForm.email" required>
        </div>

        <div class="form-group">
          <label>Disabilities</label>
            <input list="disabilities" class="form-control" name="disabilities" ng-model="registerForm.disabilities" required>
            <datalist id="disabilities">
              <option value="None">
              <option value="Blindness">
              <option value="Mobility restrictions">
              <option value="Dietary restrictions">
              <option value="Hearing restrictions">
              <option value="Other">
              <option value="I choose not to respond">
            </datalist>
        </div>

        <div>
            <button style="width: 100%;" type="submit" class="btn btn-primary" ng-disabled="disabled">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
