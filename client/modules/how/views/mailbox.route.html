<div class="container">
	<div class="row">
		<div class="col-sm-12 col-md-12">
			<div class="alert alert-success" style="text-align: center" id="successmailbanner" role="alert" ng-show="successMail"><b>Success!</b> Mail was sent</div>
		</div>
	</div>
	<div class="row animated fadeIn">
		<div class="col-sm-12 col-md-12">
			<ul class="nav nav-tabs" id="tabs">
	      <li class="active"><a data-toggle="tab" href="#mailbox">Mailbox</a></li>
	      <li><a data-toggle="tab" href="#sendmail" ng-click="clearMail()" id="mailtab">Send Mail</a></li>
	    </ul>
		</div>
	</div>
	<div class="tab-content">
		<div id="mailbox" class="tab-pane fade in active">
			<div class="row animated fadeIn">
				<div class="col-sm-4 col-md-5">
					<div class="list-group" style="height: 400px; overflow: auto; max-height: 400px; min-height: 200px">
					  <span ng-repeat="message in mailResults | orderBy:'date':true"><a href="" class="list-group-item" ng-click="openMail(message)" ng-style="setMailStyle(message)"><span ng-style="setMailStyle(message)">{{message.sender}}</span> : {{message.subject}} <span ng-style="setMailStyle(message)" style="float:right">{{message.date | date}}</span></a></span>
					</div>
				</div>
				<div class="col-sm-6 col-md-6">
					<cur-mail id="currentmail" style="display:none"></cur-mail>
					<button class="btn-lg btn-info" id="replybutton" style="display:none; max-width:50%; width: 45%; float: right;" ng-click="reply()">Reply</button>
				</div>
			</div>
		</div>
		<div id="sendmail" class="tab-pane fade">
			<br>
			<form>
				<div class="form-group">
					<label>Recipient</label>
					<input type="text"  id="recipientInput" class="form-control" ng-model="recipient" placeholder="Recipient's Username">
				</div>
				<div class="form-group">
					<label>Subject</label>
					<input type="text" id="subjectInput" class="form-control" ng-model="subject" placeholder="Subject">
				</div>
				<div class="form-group">
					<label>Message</label>
					<textarea rows="3" class="form-control" ng-model="body"></textarea>
				</div>
					<button class="btn-lg btn-primary" style="width:100%" ng-click="submitMail()">Send Mail</button>
			</form>
		</div>
	</div>
</div>
